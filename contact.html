<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CONTACT</title>
    <link rel="stylesheet" href="contact.css" />
  </head>

  <body>
    <nav>
      <img src="img/logo.png" class="logo" />
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="project.html">PROJECT</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </nav>
    <div class="contact">
      <div class="kolomkanan">
        <div class="kontencontact">
          <div class="header">
            <img src="img/xps-4TBSG2Oqu0Q-unsplash.jpg" alt="" />
          </div>
          <div class="location">
            <h3>Location</h3>
            <p>Jl. Kompos No. 64A RT11 RW8, Kel.</p>
            <p>
              Lenteng Agung, Kec. Jagakarsa, Kota Jakarta Selatan, Daerah Khusus
            </p>
            <p>Ibukota Jakarta 12610</p>
          </div>
        </div>
      </div>
      <div class="kolomkiri">
        <h2>Contact Form</h2>
        <form name="contact-form">
          <input type="text" , placeholder="Enter Your Name" name="nama" />
          <input type="text" , placeholder="Enter Your Email" name="email" />
          <input
            type="text"
            name="pesan"
            placeholder="Enter Your Message"
            class="textarea"
          />
          <br />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <hr />
    <h5>Copyright 2021 @ Zaldi Abdul Hadi</h5>
  </body>

  <script>
    const scriptURL =
      "https://script.google.com/macros/s/AKfycbzfNDvjQknboMK-GDXHthOMQ9GE_ovui6ouyl4ENoIuWWmg6kR8_87qQ_BDeeOkfKnKjg/exec";
    const form = document.forms["contact-form"];

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then((response) => {
          console.log("Success!", response);
          alert("Berhasil Mengirim Pesan");
          form.reset();
        })
        .catch((error) => console.error("Error!", error.message));
    });
  </script>
</html>
